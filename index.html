<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Assignment Page</title>
    <header>Please fill out the Form below.</header>
    <script language="JavaScript">
      function testVariable() {
        var strText = document.getElementById("name").value;
        var strText1 = document.getElementById("birth").value;
        var strText2 = document.getElementById("email").value;
        var strText3 = document.getElementById("radio").value;
        var strText4 = document.getElementById("address").value;
        var strText5 = document.getElementById("city").value;
        var strText6 = document.getElementById("state").value;
        var result =
          strText +
          " , Birth Date: " +
          strText1 +
          ", Email Address: " +
          strText2 +
          ", Education Level: " +
          strText3 +
          ", Home Address: " +
          strText4 +
          ", City: " +
          strText5 +
          ", State: " +
          strText6;
        document.getElementById("spanResult").textContent = result;
      }
    </script>
  </head>
  <main>
    <div class="wrapper">
      <form>
        <div>
          <label for="name">Name (required): </label>
          <input
            required
            type="text"
            id="name"
            name="name"
            required-pattern="[A-Z,a-z]+"
            autocomplete="name"
          />
        </div>
        <div>
          <label for="birth">Your birth date: </label>
          <input
            type="date"
            id="birth"
            name="birth-date"
            value="2022-07-19"
            min="1950-01-01"
            max="2022-07-19"
          />
        </div>
        <div>
          <label for="email">Email (required): </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Please enter a valid email address."
          />
        </div>
        <div>
          <label for="radio">Please input your level of education below:</label>
          <label class="form-control">
            <input type="radio" name="radio" />Attending High School </label
          ><br />
          <label class="form-control">
            <input type="radio" name="radio" />High School Graduate </label
          ><br />
          <label class="form-control">
            <input type="radio" name="radio" />Attending College </label
          ><br />
          <label class="form-control">
            <input type="radio" name="radio" />College Graduate </label
          ><br />
          <label class="form-control">
            <input type="radio" name="radio" />Attending Grad School or
            Higher</label
          ><br />
          <label class="form-control">
            <input type="radio" name="radio" />Post-Grad School </label
          ><br />
        </div>
        <div>
          <label for="address">Home Address</label>
          <textarea name="address" id="address"></textarea>
        </div>
        <div>
          <label for="city">City</label>
          <textarea name="city" id="city" required></textarea>
        </div>
        <div>
          <label for="state">State of Residence</label>
          <select name="state" id="state">
            <option value="Alabama">Alabama</option>
            <option value="Alaska">Alaska</option>
            <option value="Arizona">Arizona</option>
            <option value="Arkansas">Arkansas</option>
            <option value="California">California</option>
            <option value="Colorado">Colorado</option>
            <option value="Connecticut">Connecticut</option>
            <option value="Delaware">Delaware</option>
            <option value="Florida">Florida</option>
            <option value="Georgia">Georgia</option>
            <option value="Hawaii">Hawaii</option>
            <option value="Idaho">Idaho</option>
            <option value="Illinois">Illinois</option>
            <option value="Indiana">Indiana</option>
            <option value="Iowa">Iowa</option>
            <option value="Kansas">Kansas</option>
            <option value="Kentucky">Kentucky</option>
            <option value="Louisiana">Louisiana</option>
            <option value="Maine">Maine</option>
            <option value="Maryland">Maryland</option>
            <option value="Massachusetts">Massachusetts</option>
            <option value="Michigan">Michigan</option>
            <option value="Minnesota">Minnesota</option>
            <option value="Mississippi">Mississippi</option>
            <option value="Missouri">Missouri</option>
            <option value="Montana">Montana</option>
            <option value="Nebraska">Nebraska</option>
            <option value="Nevada">Nevada</option>
            <option value="New Hampshire">New Hampshire</option>
            <option value="New Jersey">New Jersey</option>
            <option value="New Mexico">New Mexico</option>
            <option value="New York">New York</option>
            <option value="North Carolina">North Carolina</option>
            <option value="North Dakota">North Dakota</option>
            <option value="Ohio">Ohio</option>
            <option value="Oklahoma">Oklahoma</option>
            <option value="Oregon">Oregon</option>
            <option value="Pennsylvania">Pennsylvania</option>
            <option value="Rhode Island">Rhode Island</option>
            <option value="South Carolina">South Carolina</option>
            <option value="South Dakota">South Dakota</option>
            <option value="Tennessee">Tennessee</option>
            <option value="Texas">Texas</option>
            <option value="Utah">Utah</option>
            <option value="Vermont">Vermont</option>
            <option value="Virginia">Virginia</option>
            <option value="Washington">Washington</option>
            <option value="West Virginia">West Virginia</option>
            <option value="Wisconsin">Wisconsin</option>
            <option value="Wyoming">Wyoming</option>
          </select>
        </div>
        <div>
          <label for="check"
            >Please check this box after completing the form to indicate your
            full completion.</label
          >
          <input type="checkbox" name="check" required />
        </div>
        <button onclick="testVariable()">Submit</button> <br />
        <span id="spanResult"> </span>
      </form>
    </div>
  </main>
</html>
